<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 17</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="#">
        <p>Cari Data &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="search"></p>
        <p>Nama Lengkap&nbsp;&nbsp;&nbsp;&nbsp;: <input type="text"></p>
        <p>Alamat Website&nbsp;&nbsp;&nbsp;&nbsp;: <input type="url"></p>
        <p>Umur&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="number" min="10" max="35"></p>
        <p>No Telpon&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <input type="tel" maxlength="13"></p>
        <p>Seberapa Mengerti Anda Tentang Materi Ini <input type="range" ></p>
        <button>Submit</button>
    </form>
</body>
</html>
